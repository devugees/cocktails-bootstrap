<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="col-md-6 col-md-offset-3 position-absolute z-index10 padding-top">
    <h1 class="color-white">C O C K T A I L S</h1>
    <form class="row" action="" id="searchForm" autocomplete="off">

      <div class="col-sm-8">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for Cocktail Here ...." id="searchBar">
          <span class="input-group-btn">
            <button class="btn btn-secondary"  type="submit" id="searchButton">Go!</button>
          </span>
        </div>
      </div>
      <div class="col-sm-1 text-right">
        <button class="btn lucky">Feeling Lucky ?</button>
      </div>
    </form>
  </div>
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/cocktails1.jpg" alt="Cocktail">
    </div>
    <div class="item">
      <img src="images/cocktails2.jpg" alt="Cocktail">
    </div>
    <div class="item">
      <img src="images/cocktails3.jpg" alt="Cocktail">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
