<div class="row logo">
  <div class="col-md-12">
    <img src="images/cocktail.png" alt="" id="logo" class="img-responsive">
  </div>
  <div class="col-md-12 logoText">
    <h2>C O C K T A I L S</h2>
  </div>
</div>
<form action="">
<div class="row search-bar">

  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="input-group">

      <input type="text" class="form-control" placeholder="Search for Cocktail Here ....">
      <span class="input-group-btn">
        <button class="btn btn-secondary"  type="submit" id="searchButton">Go!</button>
      </span>
    </div>
  </div>
  <div class="col-md-3">
    <button class="btn lucky">Feeling Lucky ?</button>
  </div>
</div>
</form>
<div class="container" >
  <div class="row" id="result">
    <ul class="list-unstyled" id="resultList">
    </ul>
  </div>
</div>
