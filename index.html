<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cocktails - Landing page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/easy-autocomplete.min.css">

  </head>

  <body>

    <div id="navContainer" class="h-100 position-fixed z-index10">
    </div>

    <div class="main">
      <div id="sliderContainer">
      </div>


      <div class="container padding-top">
        <div id="searchContainer" class="pt-5">
        </div>
        <div id="popularContainer">
        </div>
      </div>


      <div class="container-fluid footer space-top">
        <div class="container">
          <div id="contactsContainer">
          </div>
        </div>
      </div>
    </div>

    <div id="DrinkModal"></div>
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" align="center">
            <div class="form-group">
              <img class="img-circle" id="img_logo" src="images/cocktail_icon.png" style="height: 60px;width: 46px;float:left;">
              <h2 style="float:left">Log In</h2>
            </div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
          </div>

          <div id="div-forms">

            <form id="login-form">
              <div class="modal-body">
                <div class="form-group">
                  <label for="login_username">User name</label>
                  <input id="login_username" class="form-control" type="text" placeholder="Username  " required>
                </div>
                <div class="form-group">
                  <label for="login_password">Password</label>
                  <input id="login_password" class="form-control" type="password" placeholder="Password" required>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
              <div class="modal-footer">
                <div>
                  <button type="submit" id="btn-login" class="btn btn-primary btn-lg btn-block">Login</button>
                </div>
                <div>
                  <button id="login_lost_btn" type="button" class="btn btn-link">Lost Password?</button>
                  <button id="login_register_btn" type="button" class="btn btn-link">Register</button>
                </div>
              </div>
            </form>

            <form id="lost-form" style="display:none;">
              <div class="modal-body">
                <div id="div-lost-msg">
                  <div id="icon-lost-msg" class="glyphicon glyphicon-chevron-right"></div>
                  <span id="text-lost-msg"><label for="#lost_email">Type your e-mail.</label></span>
                </div>
                <input id="lost_email" class="form-control" type="text" placeholder="E-Mail " required>
              </div>
              <div class="modal-footer">
                <div>
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
                </div>
                <div>
                  <button id="lost_login_btn" type="button" class="btn btn-link">Log In</button>
                  <button id="lost_register_btn" type="button" class="btn btn-link">Register</button>
                </div>
              </div>
            </form>

            <form id="register-form" style="display:none;">
              <div class="modal-body">
                <div id="div-register-msg">
                  <div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>
                  <span id="text-register-msg">Register an account.</span>
                </div>
                <br>
                <div class="form-group">
                  <label for="register_username">User name</label>
                  <input id="register_username" class="form-control" type="text" placeholder="Username " required>
                </div>
                <div class="form-group">
                  <label for="register-email">Email</label>
                  <input id="register_email" class="form-control" type="text" placeholder="E-Mail" required>
                </div>
                <div class="form-group">
                  <label for="register-password">password</label>
                  <input id="register_password" class="form-control" type="password" placeholder="Password" required>
                </div>
              </div>
              <div class="modal-footer">
                <div>
                  <button type="submit" class="btn btn-primary btn-lg btn-block" id="btn-register">Register</button>
                </div>
                <div>
                  <button id="register_login_btn" type="button" class="btn btn-link">Log In</button>
                  <button id="register_lost_btn" type="button" class="btn btn-link">Lost Password?</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

<script  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/bootstrap-rating.js"></script>



    <script src="js/index.js"></script>
    <script src="js/login.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/popular.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/jquery.easy-autocomplete.min.js"></script>
    <script src="js/search.js"></script>


  </body>

</html>
