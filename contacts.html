<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form id="contactus" class="form-horizontal">
      <fieldset>
        <legend class="text-center">Contact us</legend>
<div id='success-msg' class="alert alert-success hide" role="alert">Well done! You have successfully submitted your message.</div>
        <!-- Name input-->
        <div class="form-group">
          <label class="col-md-3 control-label" for="name">Name</label>
          <div class="col-md-9">
            <input id="name" name="name" type="text" placeholder="Your name" class="form-control" >
            <div class="alert alert-warning hide fade-in" role="alert"><strong>WARNING!</strong> Please Fill in the Blank</div>
          </div>

        </div>

        <!-- Email input-->
        <div class="form-group">
          <label class="col-md-3 control-label" for="email">Your E-mail</label>
          <div class="col-md-9">
            <input id="email" name="email" type="text" placeholder="Your email" class="form-control" >
            <div class="alert alert-warning hide" role="alert"><strong>WARNING!</strong> Please Fill in the Blank</div>
          </div>
        </div>

        <!-- Message body -->
        <div class="form-group">
          <label class="col-md-3 control-label" for="message">Your message</label>
          <div class="col-md-9">
            <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5" ></textarea>
            <div class="alert alert-warning hide" role="alert"><strong>WARNING!</strong> Please Fill in the Blank</div>
          </div>
        </div>
      </fieldset>

        <!-- Form actions -->
        <div class="form-group">
          <div class="col-md-12 text-right">
            <input id='success-btn' type="submit" class="btn btn-primary" value="Submit"/>
          </div>
        </div>
    </form>
  </div>
</div>

</div>
</div>
