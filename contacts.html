<div class="row mt-5">
  <div class="col-md-6 offset-md-3">
    <h2>Contact Us</h2>
    <form id="contactus" class="form-horizontal">
      <div class="row py-5">
        <div class="col-md-6">
          <div class="mb-5 form-group">
            <label for="register_username">User Name</label>
            <input placeholder="Name" required="required" class=" form-control-lg w-100" type="text" name="contact[name]" id="register_username">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-5 form-group">
            <label for="register_Email">E-Mail</label>
            <input placeholder="E-Mail" required="required" class="form-control-lg w-100" type="text" name="contact[email]" id="register_Email">
          </div>
        </div>
        <div class="col-md-12 mb-5">
          <div class="form-group">
            <label for="register_meassage">Message</label>
            <textarea placeholder="Message" as="text" required="required" class="form-control-lg w-100" rows="5" name="contact[message]" id="register_meassage"></textarea>
          </div>
        </div>
        <div class="col-md-12 text-center">
          <input type="submit" name="commit" value="Send" class="cursor-pointer btn btn-primary btn-lg" data-disable-with="Sending...">
        </div>
      </div>
  </div>
</div>
